<ion-header>
  <ion-toolbar>
    <ion-title>パスワードを再発行</ion-title>
    <ion-buttons slot="start" *ngIf="!MobileBrowser">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-back-button slot="start" *ngIf="MobileBrowser" [routerLink]="backURL" defaultHref="{{backURL}}"></ion-back-button>
    <ion-buttons slot="end"  *ngIf="MobileBrowser">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="div_content">
      <div id="change_form" class="div_formbody">
        <!-- <ion-label class="lbl_title">パスワードを再設定する</ion-label>  -->
        <div class="div_form">        
          <div class="div_status" [hidden]="!show_error">
            <label class="lbl_status">{{error_message}}</label>
          </div>
          <p style="font-size:13px;">メールアドレスを入力してください。一時的なパスワードを発行します。</p>
          <form>
 
            <ion-item class="input_item">             
              <ion-label position="floating" class="inputl_lblcustom1">メールアドレス</ion-label>
              <ion-input class="input_custom1 input_custom0"  name="email" type="text" [(ngModel)]="email"></ion-input>                               
            </ion-item>

            <div class="div_btnaction">
              <ion-button  class="btn_action" fill="solid" color="success" (click)="send()">再発行
                <ion-icon slot="start"  name="send"></ion-icon>
              </ion-button>    
            </div> 
          </form>
        </div>
      </div> 
    </div>
</ion-content>
